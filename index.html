<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WinGo Pro Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;background:#0b1d26;font-family:Arial;color:#fff}
.container{max-width:420px;margin:20px auto;background:#132f3a;border-radius:14px;padding:15px}
.header{background:#e53935;padding:12px;border-radius:10px;text-align:center;font-size:18px;font-weight:bold}
.tabs{display:flex;gap:6px;margin:12px 0}
.tab{flex:1;background:#1e4454;padding:8px;text-align:center;border-radius:8px;font-size:13px;cursor:pointer}
.tab.active{background:#00ffae;color:#000;font-weight:bold}
input{width:100%;padding:10px;border-radius:8px;border:none;margin-top:10px}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:10px;background:#e53935;color:#fff;font-size:16px;font-weight:bold}
.section{background:#1e4454;padding:10px;border-radius:8px;margin-top:10px}
.progress{width:100%;height:14px;background:#0b1d26;border-radius:10px;overflow:hidden;margin-top:6px}
.bar{height:100%;width:0%;background:#00ffae}
.result{text-align:center;margin-top:15px}
.big{color:#f39c12;font-size:26px;font-weight:bold}
