<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WinGo Pro Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;background:#0b1d26;font-family:Arial;color:#fff}
.container{max-width:420px;margin:20px auto;background:#132f3a;border-radius:14px;padding:15px}
.header{background:#e53935;padding:12px;border-radius:10px;text-align:center;font-size:18px;font-weight:bold}
.tabs{display:flex;gap:6px;margin:12px 0}
.tab{flex:1;background:#1e4454;padding:8px;text-align:center;border-radius:8px;font-size:13px;cursor:pointer}
.tab.active{background:#00ffae;color:#000;font-weight:bold}
input{width:100%;padding:10px;border-radius:8px;border:none;margin-top:10px}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:10px;background:#e53935;color:#fff;font-size:16px;font-weight:bold}
.section{background:#1e4454;padding:10px;border-radius:8px;margin-top:10px}
.progress{width:100%;height:14px;background:#0b1d26;border-radius:10px;overflow:hidden;margin-top:6px}
.bar{height:100%;width:0%;background:#00ffae}
.result{text-align:center;margin-top:15px}
.big{color:#f39c12;font-size:26px;font-weight:bold}
.small{color:#3498db;font-size:26px;font-weight:bold}
.wait{color:#ccc;font-size:22px;font-weight:bold}
.note{text-align:center;font-size:12px;opacity:.6;margin-top:10px}
</style>
</head>

<body>

<div class="container">
  <div class="header">PakGames WinGo ‚Äì Pro Analyzer</div>

  <div class="tabs">
    <div class="tab active" onclick="setMode('30s', this)">30 Sec</div>
    <div class="tab" onclick="setMode('1m', this)">1 Min</div>
    <div class="tab" onclick="setMode('3m', this)">3 Min</div>
    <div class="tab" onclick="setMode('5m', this)">5 Min</div>
  </div>

  <input id="history" placeholder="Example: 786452 or 1,0,7,2,2">

  <button onclick="analyze()">Analyze Now</button>

  <div class="section">üìä Trend<div class="progress"><div class="bar" id="b1"></div></div></div>
  <div class="section">üìà Momentum<div class="progress"><div class="bar" id="b2"></div></div></div>
  <div class="section">üîÅ Pattern<div class="progress"><div class="bar" id="b3"></div></div></div>
  <div class="section">‚öñÔ∏è Balance<div class="progress"><div class="bar" id="b4"></div></div></div>

  <div class="result" id="finalResult">
    <div class="wait">WAIT FOR DATA</div>
  </div>

  <div class="note">Personal analyzer ‚Ä¢ Probability based ‚Ä¢ No guarantee</div>
</div>

<script>
let mode="30s";

function setMode(m, el){
  mode=m;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  finalResult.innerHTML=`<div class="wait">${m.toUpperCase()} MODE SELECTED</div>`;
}

function analyze(){
  let input=document.getElementById("history").value.trim();
  if(!input){
    alert("Results likho (example: 786452)");
    return;
  }

  // support: 786452 OR 1,0,7,2
  let arr;
  if(input.includes(",")){
    arr=input.split(",").map(n=>parseInt(n.trim())).filter(n=>!isNaN(n));
  }else{
    arr=input.split("").map(n=>parseInt(n));
  }

  let big=0, small=0;
  arr.forEach(n=> n>=5 ? big++ : small++);

  let t1=Math.min(90,40+big*8);
  let t2=Math.min(90,40+(arr[arr.length-1]>=5?20:10));
  let t3=Math.min(90,40+Math.abs(big-small)*6);
  let t4=Math.min(90,50+(big>small?10:-5));

  b1.style.width=t1+"%";
  b2.style.width=t2+"%";
  b3.style.width=t3+"%";
  b4.style.width=t4+"%";

  let bigP=Math.round((t1+t2+t3+t4)/4);
  let smallP=100-bigP;

  finalResult.innerHTML =
    bigP>=smallP
    ? `<div class="big">BIG ${bigP}%</div><div class="small">SMALL ${smallP}%</div>`
    : `<div class="small">SMALL ${smallP}%</div><div class="big">BIG ${bigP}%</div>`;
}
</script>

</body>
</html>
